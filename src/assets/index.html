	<title>Gradient</title>

<body>
	<div id="root">
		<div class="app">
			<div id="nbColors"></div>

			<div class="buttons group">

				<button class="button" id="randLast">Random Last</button>
			</div>

			<div id="colors"></div>

			<div class="buttons group">
				<button class="button" id="toLeft">to left</button>

			</div>

		</div>
